<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1 class="header">Play Tic-Tac-Toe!</h1>
    </div>
    <div class="board">
    </div>
    <div class="options">
        <h3>Select Game Options:</h3>
        <div class="form-div">
            <form action="" method="post">
                <div class="form-inputs">
                    <div class="part-1">
                        <div class="player-one">     
                            <label for="name">Enter your name: </label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="submit-div">
                            <button class="next-1" type="submit">Next</button>
                        </div>
                    </div>
                    <div class="part-2">
                        <p>Who do you want to play against?</p>
                        <input type="radio" id="friend" name="question-2" value="friend" checked>
                        <label for="friend">Friend</label>
                        <input type="radio" id="computer" name="question-2" value="computer">
                        <label for="friend">Computer</label>
                        <div class="submit-div">
                            <button class="next-2" type="submit">Next</button>
                        </div>
                    </div>
                    <div class="part-3a">
                        <div class="player-two">   
                            <label for="name">Enter Player Two's name: </label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="submit-div">
                            <button class="submit-button" type="submit">Start Game</button>
                        </div>
                    </div>
                    <div class="part-3b">
                        <p>Select Difficulty Level</p>
                        <input type="radio" id="easy" name="difficulty" value="easy" checked>
                        <label for="easy">Easy</label>

                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard</label>

                        <input type="radio" id="impossible" name="difficulty" value="impossible">
                        <label for="impossible">Impossible</label>

                        <div class="submit-div">
                            <button class="submit-button-b" type="submit">Start Game</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="restart-div">
        <button class="restart" type="button">Restart</button>
    </div>
    <div class="final-message">
        <h2 class="end-message"></h2>
    </div>
</body>
</html>
